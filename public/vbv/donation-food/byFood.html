<html lang="en">
<head>

</head>
<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="../images/diet.png" height="32">
                    <p>Food <span id="red-logo">Waste!</span></p>
                </a>
                <button style="background-color: white;" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#home" class="nav-item nav-link">Home</a>
                        <a href="#About" class="nav-item nav-link">About Us</a>
                        <a href="#" class="nav-item nav-link">Blogs</a>
                        <a href="#" class="nav-item nav-link">Events</a>
                        <a href="#" class="nav-item nav-link">Contact Us</a>
                    </div>
                    <button id="sign-in-btn">Sign In</button>
                </div>
            </div>
        </nav>
        
        <div class="donation">
            <!-- <h2>DONATION BY FOOD</h2> -->
        <div class="buttons">
            <button class="btns" id="cooked-btn">Cooked</button><button class="btns" id="raw-btn">Raw</button>
        </div>
        <div id="details">
            <div class="donor-type">
               
                <input type="radio" id="Personal" name="donor" value="personal">
                <label for="Personal">Personal</label>               
                <input type="radio" id="organization" name="donor" value="organization">
                <label for="organization">Organization</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="name" name="txtName" class="form" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
                <input type="text" id="email" name="txtEmail" class="form" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="txtPhone" class="form" placeholder="Your Phone Number *" value="" />
            </div>
            <div class="form-group">
                <input type="text" id="days" name="txtdays" class="form" placeholder="How old is your food *" value="" />
            </div>

            
            <div id="items">

            </div>
            <button id="plus">+ Add Items</button>
            
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </div>
        </div>
        
        
        
    </div>
