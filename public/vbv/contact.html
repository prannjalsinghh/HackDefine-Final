<body>
    <div class="main">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="../images/diet.png" height="32">
                    <p>Food <span id="red-logo">Waste!</span></p>
                </a>
                <button style="background-color: white;" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#home" class="nav-item nav-link">Home</a>
                        <a href="#About" class="nav-item nav-link">About Us</a>
                        <a href="#" class="nav-item nav-link">Blogs</a>
                        <a href="#" class="nav-item nav-link">Events</a>
                        <a href="#" class="nav-item nav-link">Contact Us</a>
                    </div>
                    <button id="sign-in-btn">Sign In</button>
                </div>
            </div>
        </nav>
    </div>
    <div class="container contact-form">
        <div class="contact-image">
          <img src="https://png.pngtree.com/png-vector/20200323/ourlarge/pngtree-burger-icon-with-black-background-png-image_2164201.jpg" alt="rocket_contact"/> 
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                   
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" name="btnSubmit" class="btnContact"  value="Send Message" />
                    </div>
                </div>
            </div>
        </form>
</div>
